        <div class="flex flex-col gap-1">
          <p class="text-[10px]">what are the main reasons for your rating?</p>
          <form action="">
            <input
              type="text"
              name=""
              id=""
              class="border border-sky-400 rounded-sm w-full h-12"
            />
            <div>
              <label class="text-[10px] flex items-center gap-1 pt-4"
                ><input
                  type="checkbox"
                  name=""
                  id=""
                  class="accent-pink-400"
                />I may be contacted about this feedback.
                <a
                  href=""
                  class="text-pink-600 hover:underline"
                  >Privacy Policy</a
                ></label
              >
              <label class="text-[10px] flex items-center pt-2 gap-1"
                ><input
                  type="checkbox"
                  name=""
                  id=""
                  class="accent-pink-400"
                />
                I'd like to help improve by joining the
                <a
                  href=""
                  class="text-pink-600 hover:underline"
                  >Research Group</a
                ></label
              >
            </div>
            <div class="flex justify-end mt-8 gap-3">
              <button
                class="border text-white bg-pink-400 text-[10px] w-[60px] h-[30px] rounded-[4px] hover:ring-2 hover:ring-pink-400"
              >
                Submit</button
              ><button
                class="border text-gray-600 bg-white-400 text-[10px] w-[60px] h-[30px] rounded-[4px] hover:ring-2 hover:ring-gray-200"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
