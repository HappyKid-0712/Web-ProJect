<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center">
    <div
      class="min-h-screen bg-[#F6F7F8] w-[60%] min-w-[500px] flex justify-center items-center"
    >
      <div class="bg-white rounded-xl max-w-[400px] p-12 w-full">
        <div class="flex flex-col gap-4">
          <p class="font-bold text-xl">Enter your password</p>
          <div class="flex justify-start items-center gap-2">
            <img
              src="https://i.pravatar.cc/"
              class="rounded-full w-12 h-12"
            />
            <div class="flex flex-col text-xs gap-[2px]">
              <p>Business Account</p>
              <p class="font-bold">Sara Bills</p>
            </div>
          </div>
          <div class="flex flex-col gap-[2px]">
            <p class="font-semibold text-[10px]">Password</p>
            <div
              class="border w-[84%] h-8 rounded-md border-[#7D8A9E] border-1 flex justify-start items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-4 m-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
                />
              </svg>
              <form
                action=""
                class=""
                id="form_login"
              >
                <input
                  type="password"
                  name=""
                  id="password-input"
                  class="focus:outline-none"
                />
              </form>
              <button
                id="toggle-password"
                class="relative -right-14"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    id="eye-path"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                  />
                </svg>
              </button>
            </div>
            <div class="mt-5 flex gap-12">
              <label class="flex items-center cursor-pointer group"
                ><input
                  type="checkbox"
                  name=""
                  id=""
                  class="sr-only peer"
                  defaultChecked
                />
                <div
                  class="relative w-10 h-6 bg-gray-200 rounded-full peer-checked:bg-[#172B4D] transition-colors duration-200 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:after:translate-x-4"
                ></div>
                <span class="ml-3 text-sm font-medium text-[#172B4D]"
                  >Stay signed in</span
                ></label
              >
              <button
                class="text-xs rounded-md border-[#132b50] border bg-[#132b50] text-white h-8 w-16"
              >
                Continue
              </button>
            </div>
            <div class="mt-6">
              <a
                href=""
                class="text-[#132b50] underline text-xs font-bold"
                >Reset password</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="function.js"></script>
  </body>
</html>
