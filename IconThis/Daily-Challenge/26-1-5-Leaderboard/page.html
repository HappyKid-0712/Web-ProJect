<!DOCTYPE html>

      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />

      rel="preconnect"
      href="https://fonts.gstatic.com"

  <body

          <!-- Share图标 -->
          <div
            class="w-full max-w-10 bg-[#f7546f] pb-[1px] max-h-10 rounded-xl hover:brightness-90 transition-colors duration-300"
          >
            <div

            >
              <a href="https://x.com/">

                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"

        </div>

      <div

          <span>1</span><span>Ricard Franklin</span>

        <div class="flex items-center">

        <div
          class="absolute w-0 h-0 border-t-[5px] border-t-[#5b5be6] border-r-[5px] border-r-transparent bottom-[-5px] right-[-5px]"

        <div class="flex justify-between gap-2">
          <span>2</span><span>Brandon Lawson</span>

        <span>258.244</span>

      <div
        class="flex flex-row justify-between w-full text-xs font-semibold min-h-5 bg-[#f9f9f9] h-8 items-center px-3 gap-2"
