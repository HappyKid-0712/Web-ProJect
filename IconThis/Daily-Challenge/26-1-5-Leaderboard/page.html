<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex w-full min-h-screen justify-center items-center bg-[#fafaff]"
  >

      class="flex flex-col items-center justify-start bg-[#ffffff] shadow-md shadow-[#ebebfd] w-full max-w-[400px] p-3"
    >
      <div class="head flex justify-between items-center flex-row w-full">
        <div class="Tile">
          <p class="font-medium text-xs">RANKING</p>
        </div>
        <!-- Share图标 -->
        <div
          class="Share flex justify-center items-center bg-[#fc5c77] rounded-xl p-[2px] w-full max-w-10"
        >
          <a href="https://x.com/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z"
              />

        </div>
      </div>
    </div>
  </body>
</html>
